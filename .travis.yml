---
branches:
  only:
    - main
    - "/\\d+\\.\\d+\\.\\d+/"
os: linux
dist: jammy
language: python
python:
  - '3.10'
jobs:
  include:
    - name: Check YAML format
      install:
        - pip install tox
      script:
        - tox -e yamllint
    - name: flake8
      install:
        - pip install tox
      script:
        - tox -e flake8
    - name: checkmigrations
      install:
        - pip install tox
      script:
        - tox -e checkmigrations
    - name: test
      install:
        - pip install tox
      script:
        - tox -e test
    - stage: deploy
      name: deploy
      deploy:
        if: branch =~ /^\d+\.\d+\.\d+$/ AND type == push
        provider: pypi
        username: "__token__"
        password: ${PYPI_TOKEN}
        on:
          tags: true
