dist: bionic
language: python
python:
- '3.8'
install:
- pip install tox
script:
- tox -e $TOX_ENV
jobs:
  include:
  - name: "flake8"
    env: TOX_ENV=flake8
  - stage: deploy
    name: "deploy"
    script: skip
    provider: pypi
    username: "__token__"
    password: ${PYPI_TOKEN}
    on:
      # branch: main
      # tags: true
      all_branches: true
